<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="3px" style="height: 200px; width: 300px; text-align: center;">
        <thead>
            <tr>
                <th>H1</th>
                <th>H2</th>
                <th>H3</th>
                <th>H4</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>A</td>
                <td>B</td>
                <td colspan="2">C</td>
            </tr>
            <tr>
                <td rowspan="3">D</td>
                <td colspan="3">E</td>
            </tr>
            <tr>
                <td>F</td>
                <td rowspan="2">G</td>
                <td rowspan="2">H</td>
            </tr>
            <tr>
                <td>I</td>
            </tr>
        </tbody>
    </table>
    <br>
    <table border="5px" style="height: 300px; width: 300px; text-align: center;">
        <thead>
            <tr>
                <th>H1</th>
                <th>H2</th>
                <th>H3</th>
                <th>H4</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>A</td>
                <td>B</td>
                <td>C</td>
                <td>D</td>
            </tr>
            <tr>
                <td colspan="2">E</td>
                <td rowspan="2">F</td>
                <td rowspan="2">G</td>
            </tr>
            <tr>
                <td colspan="2">H</td>
            </tr>
            <tr>
                <td rowspan="2">I</td>
                <td>J</td>
                <td rowspan="2" colspan="2">K</td>
            </tr>
            <tr>
                <td>L</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
