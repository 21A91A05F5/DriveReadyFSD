<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <table border="3px" style="height: 300px; width: 700px; text-align: center; padding: 3px; 
                                    border-color: hwb(160 4% 41% / 0.975); border-radius: 6px;">
            <caption>Table in HTML</caption>
            <thead>
            </thead>
            <tbody>
                <tr>
                    <td rowspan="2">A</td>
                    <td>B</td>
                    <td rowspan="3">D</td>
                    <td colspan="2">E</td>
                    <td>F</td>
                </tr>
                <tr>
                    <td>C</td>
                    <td rowspan="2">G</td>
                    <td rowspan="2">H</td>
                    <td rowspan="2">I</td>
                </tr>
                <tr>
                    <td colspan="2">J</td>
                </tr>
                <tr>
                    <td colspan="3">K</td>
                    <td>L</td>
                    <td colspan="2">M</td>
                </tr>
            </tbody>
        </table>
    </center>
</body>
</html>
